<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="code.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a book</h2>
                <form>
                    <input id="form-title" placeholder="title" type="text">
                    <input id="form-author" placeholder="author" type="text">
                    <input id="form-pages" placeholder="pages" type="text">
                    <button id="submit-button" type="button">Submit</button>
                </form>
            </div>

            <div class="section">

                <h2>All books</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr>
                            <td>title</td>
                            <td>author</td>
                            <td>pages</td>
                        </tr>
                     
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
