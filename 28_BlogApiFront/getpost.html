<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
</head>
<body>

  <h2>Get post</h2>
  
  <button  id="getPost">Get</button>

  <div id="message"></div> 

  <script>


    document.querySelector("#getPost").addEventListener('click', async function(event) {
      event.preventDefault(); // Prevenimos que el formulario se envíe de forma tradicional


      try {
     
        const postId = 3;
        
        const response = await fetch(`http://localhost:3000/api/blog/posts/${postId}`);

        const data = await response.json();

        // Si la creación fue exitosa, mostramos el mensaje
        if (response.ok) {
      
          console.log(data);
        } else {
          document.getElementById('message').innerHTML = 'Error: ' + data.error;
        }

      } catch (error) {
        document.getElementById('message').innerHTML = 'Hubo un problema al crear el usuario.';
      }
    });
  </script>

</body>
</html>
