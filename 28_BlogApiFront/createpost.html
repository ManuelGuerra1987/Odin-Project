<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
</head>
<body>

  <h2>Crear post</h2>
  
  <form id="createPost">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required><br><br>

    <textarea name="content" id="content" rows="8" cols="40" placeholder="Content"></textarea><br><br>

    <label for="author">Author</label>
    <input type="text" id="author" name="author" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="message"></div> 

  <script>
    
    const form = document.getElementById('createPost');

    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevenimos que el formulario se envíe de forma tradicional

      
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const author = document.getElementById('author').value;

      try {
     
        const response = await fetch('http://localhost:3000/api/blog/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ title, content, author }),
        });

        const data = await response.json();

        // Si la creación fue exitosa, mostramos el mensaje
        if (response.ok) {
          document.getElementById('message').innerHTML = 'Post creado exitosamente!';
          console.log(data);
        } else {
          document.getElementById('message').innerHTML = 'Error: ' + data.error;
        }

      } catch (error) {
        document.getElementById('message').innerHTML = 'Hubo un problema al crear el usuario.';
      }
    });
  </script>

</body>
</html>
