<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
</head>
<body>

  <h2>Crear una cuenta</h2>
  
  <form id="signupForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Sign up</button>
  </form>

  <div id="message"></div> 

  <script>
    
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevenimos que el formulario se envíe de forma tradicional

      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        // Realizamos la solicitud POST a la API para crear el usuario
        const response = await fetch('http://localhost:3000/api/blog/users/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        // Si la creación fue exitosa, mostramos el mensaje
        if (response.ok) {
          document.getElementById('message').innerHTML = 'Usuario creado exitosamente!';
        } else {
          document.getElementById('message').innerHTML = 'Error: ' + data.error;
        }

      } catch (error) {
        document.getElementById('message').innerHTML = 'Hubo un problema al crear el usuario.';
      }
    });
  </script>

</body>
</html>
