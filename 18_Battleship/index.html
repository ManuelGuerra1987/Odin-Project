<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
  </head>
    
  <body>

    <h1>Battleship</h1>
    <h2 id="turn-title">Add ships:</h2>
    <form>
      <input id="form-length" placeholder="Length" type="text">
      <input id="form-row" placeholder="Row" type="text">
      <input id="form-col" placeholder="Column" type="text">
      <select id="form-direction" >
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      
      </select>
      <button id="submit-button" type="button">Submit</button>
  </form>
    <br>

    <div id="main-container">
      <div id="container-human"></div>
      <div id="container-pc"></div>
    </div>
    

    
  </body>
</html>
